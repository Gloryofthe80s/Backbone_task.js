<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>backbone_task_js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/skeleton/stylesheets/base.css">
        <link rel="stylesheet" href="bower_components/skeleton/stylesheets/layout.css">
        <link rel="stylesheet" href="bower_components/skeleton/stylesheets/skeleton.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- The container is a centered 960px -->

        <div class="container">

            <div class="header ten columns offset-by-three">
                <div> task.js </div>
            </div>
            <div class="ten columns offset-by-three">
                <div id="create-new-task-container">
                    <input id="create-new-task-input" placeholder="I need to..."></input>
                </div>
            </div>
            <div class="ten columns offset-by-three">
                <div class="printed-task-container">
                </div>
            </div>
            <div class="footer ten columns offset-by-three">
                    <p>made by <a href="http://gloryoftheeighties.wordpress.com/" target="blank"> jacob wielgus </a></p>
            </div>
        </div> <!-- end container -->


        <script id="printed-task-template" type="text/template">

            <div class="task-side-left">
                <div class="task-name">
                    <p><%= name %></p>
                </div>
            </div>
            <div class="task-side-right">
                <div class="task-btns btn-group btn-group-md">
                    <button type="button" class="btn-mark-completed btn btn-default">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <button type="button" class="btn-trash-task btn btn-default">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </div>

        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/taskModel.js"></script>
        <script src="scripts/taskView.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
